<section class="section-center">
    <div class="center-this auth-section">
        <div class="section-name">{{ 'REGESTRER.title' | translate }}</div>
        <div class="register-section">
            <div class="form-elment">
                <label for="exampleInputEmail1">{{ 'REGESTRER.emailaddressField' | translate }}</label>
                <div class="row">
                    <div class="col-1">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                    </div>
                    <div class="col-11">
                        <input class="form-control email" for="exampleInputEmail1" type="text" placeholder="np.samething@home.com">
                        <small id="emailHelp" class="form-text text-muted">{{ 'REGESTRER.emailHelp' | translate }}</small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">{{ 'REGESTRER.passwordField' | translate }}</label>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <small id="passwordHelp" class="form-text text-muted">{{ 'REGESTRER.passwordhelp' | translate }}</small>
            </div>
            <div class="form-elment">
                <label for="exampleInputPassword1">{{ 'REGESTRER.passwordRepeat' | translate }}</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-elment">
                <label for="exampleInputEmail1">{{ 'REGESTRER.sexField' | translate }}</label>
                <select class="form-control">
                    <option>{{ 'REGESTRER.sexFirst' | translate }}</option>
                    <option>{{ 'REGESTRER.sexSecund' | translate }}</option>
                </select>
            </div>
            <div class="form-elment ">
                <div class="row">
                    <div class="col-1">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    </div>
                    <div class="col-11">
                        <label class="form-check-label" for="exampleCheck1">{{ 'REGESTRER.regulations' | translate }}</label>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block">{{ 'REGESTRER.registerButton' | translate }}</button>
            <button type="button" class="btn btn-warning btn-lg btn-block">{{ 'REGESTRER.iarledyhaveAccountButton' | translate }}</button>
        </div>
    </div>
</section>
